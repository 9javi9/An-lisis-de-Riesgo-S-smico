name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # o 'master' si ese es tu branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
